
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }
  section {
    padding: 2rem;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    padding: 0.5rem;
    text-align: center;
    border: 1px solid #ddd;
  }
  th {
    background-color: #333;
    color: #fff;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #e2e2e2;
  }
  button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #555;
  }
</style>

<div *ngIf="isUserConnected">
  <p>Here are the available products :</p> 
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>+</th>
      </tr>
    </thead>
    <tbody>
           <tr *ngFor="let product of products$ | async">
        <td>
          {{ product.id }}
        </td>
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.price }} â‚¬
        </td>
        <td>
          <Button (click)="addProduct(product)">+</Button>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
