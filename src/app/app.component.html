  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  app-landing-page,
  app-login,
  p,
  app-panier,
  app-search-bar,
  app-products-view {
    margin: 10px;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
  </style>
<body>
  <app-landing-page *ngIf="!isUserConnected"></app-landing-page>
  <app-login (isUserConnected)="UserIsConnected($event)"></app-login>
  <app-user-creation *ngIf="!isUserConnected"></app-user-creation>
  <p *ngIf="isUserConnected">
      Welcome {{connectedUser.nom}} {{connectedUser.prenom}} !
      <br>
      Here's your cart â¬‡
  </p>
  <app-panier *ngIf="isUserConnected" [isUserConnected]="isUserConnected"></app-panier>
  <app-search-bar [isUserConnected]="isUserConnected" (searchUpdated)="SendSearchParams($event)"></app-search-bar>
  <app-products-view [isUserConnected]="isUserConnected" [filters]="filters"></app-products-view>
</body>
