<style>
    MainFormDiv {
      /* Additional styles for the form container */
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
  
    Label {
      /* Styles for the form labels */
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 8px;
    }
  
    Input {
      /* Styles for the form input fields */
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    Button {
      /* Styles for the form button */
      background-color: #333;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
  
    :disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  
    formButton:hover {
      background-color: #555;
    }
  
    errorMessage {
      /* Styles for the error message */
      color: #ca1a1a;
    }
  </style>
  
  <div class="MainFormDiv" style="flex-direction: column;padding-left: 1%;padding-right: 1%;">
<!-- [ngModelOptions]="{standalone: true}" -->
    <form>
        <label for="fname">Votre pr√©nom üòÅ</label><br>
        <input type="text" id="fname" [(ngModel)]="prenom" name="fname" required><br>
    
        <label for="lname">Votre nom</label><br>
        <input type="text" id="lname" [(ngModel)]="nom" name="lname" required><br>
        
            <label>Civilit√©</label><br>
            <div class="RadioButtonDiv" style="margin-top: 10px; margin-bottom: 10px; display: flex; align-items: center;">
                <input type="radio" id="cvlty-4" name="gender" value="X" [(ngModel)]="sexe"  required style="margin-right: 5px;">
                <label class="RadioButton" for="cvlty-4" style="margin-right: 10px; padding-top: 6px;">Non renseign√©</label>
              
                <input type="radio" id="cvlty-1" name="gender" value="F" [(ngModel)]="sexe" style="margin-right: 5px;">
                <label class="RadioButton" for="cvlty-1" style="margin-right: 10px; padding-top: 6px;">Madame</label>
              
                <input type="radio" id="cvlty-2" name="gender" value="H" [(ngModel)]="sexe" style="margin-right: 5px;">
                <label class="RadioButton" for="cvlty-2" style="margin-right: 10px; padding-top: 6px;">Monsieur</label>
              
                <input type="radio" id="cvlty-3" name="gender" value="N" [(ngModel)]="sexe" checked style="margin-right: 5px;">
                <label class="RadioButton" for="cvlty-3" style="margin-right: 10px; padding-top: 6px;">Non binaire</label>
              </div>
    
        <label for="address">Addresse</label><br>
        <input type="text" id="address" [(ngModel)]="adresse" name="address" required><br>  

        <label for="codepostal">Code postal</label><br>
        <input type="text" id="codepostal" [(ngModel)]="codepostal" name="codepostal" required><br>
    
        <label for="city">Ville</label><br>
        <input type="text" id="city" [(ngModel)]="ville" name="city" required><br>
    
        <label for="phone">T√©l√©phone</label><br>
        <input type="tel" id="phone" [(ngModel)]="telephone" name="phone" required><br>
    
        <label for="mail">Email</label><br>
        <input type="email" id="mail" [(ngModel)]="email" name="email" required><br>
    
          <label for="login">Login</label><br>
          <input type="login" id="login" [(ngModel)]="login" name="login" required><br>
    
        <label for="pword">Mot de passe</label><br>
        <input type="password" id="pword" [(ngModel)]="password" name="pword" required><br>
    
        <button class="formButton" style="margin-bottom:10px;" (click)="CreateUser()">Cr√©er un compte</button>

        <div *ngIf="error" id="error-container" style="display: unset;width: 100%;">
            <p id="p-form-error"                style="background: #d33f3f;color: #f1dede; font-size: 18px; padding: 6px;font-family: 'Calibri Light','Lucida Sans'; margin: 0px;">
            {{error}}
            </p>
        </div>
    </form>
</div>
