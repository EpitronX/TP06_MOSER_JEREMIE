<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #555;
    }
    .logout-button-container {
    /* position: fixed; */
    top: 10px;
    left: 10px;  
    text-align: right;
  }
  
  </style>
<div *ngIf="!cnx">
  <p>Already have an account ? Let's log in !</p>
    <label for="login">login : </label><input [(ngModel)]="login" (keyup.enter)="connexion()" /><br />
<label for="password">password : </label><input [(ngModel)]="password" (keyup.enter)="connexion()" type="password" /><br />
<br />
<button [disabled]="loading" (click)="connexion()">Connection</button>
<p *ngIf="wrongCredentials" style="color:#ca1a1a;">You entered wrong credentials !</p>
</div>

<div *ngIf="cnx" class="logout-button-container">
    <br />
    <button (click)="deconnexion()">Deconnection</button>
</div>

<hr />
