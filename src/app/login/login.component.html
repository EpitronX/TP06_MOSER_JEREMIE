<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #555;
    }
    
  </style>
<div *ngIf="!cnx">
    <label for="login">login : </label><input [(ngModel)]="login" /><br />
<label for="password">password : </label><input [(ngModel)]="password" type="password" /><br />
<br />
<button [disabled]="loading" (click)="connexion()">Connexion</button>
<p *ngIf="wrongCredentials">You entered wrong credentials !</p>
</div>

<div *ngIf="cnx">
    <br />
    <button (click)="deconnexion()">Deconnexion</button>
</div>

<hr />
