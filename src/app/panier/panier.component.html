<style>
:host {
  display: block;
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
  font-family: Arial, sans-serif;
  font-size: 16px; 
}

div {
  margin-bottom: 10px;
  font-size: 14px;
}

button {
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background-color: #555;
}
</style>

<!-- <p>panier works!</p> -->
<div *ngIf="isUserConnected">
  <div>Product count : {{ nb$ | async }}</div>
  <div>Cart price : {{ cartPrice$ | async }} €</div>
  <br>
  <div *ngFor="let product of liste$ | async">
    {{ product.name }} {{product.price}} €  <button (click)="delProduct(product)">-</button>
  </div>
</div>
